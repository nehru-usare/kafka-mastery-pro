<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Mastery | Real-time Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            z-index: 1;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        #status-pill {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            border-radius: 100px;
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 40px;
            transition: all 0.5s ease;
        }

        #status-pill.connected {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            box-shadow: 0 0 15px var(--success);
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: currentColor;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 8px currentColor;
        }

        #notifications-list {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .notification-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            animation: slideInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transition: transform 0.2s ease;
        }

        .notification-item:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.06);
        }

        .icon-box {
            height: 48px;
            width: 48px;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 8px 16px var(--primary-glow);
        }

        .content h3 {
            font-size: 1.1rem;
            margin-bottom: 2px;
            color: var(--text-main);
        }

        .content p {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .empty-state {
            text-align: center;
            color: var(--text-dim);
            padding: 40px 0;
            font-style: italic;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Decorative Background Elements */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: var(--primary);
            filter: blur(80px);
            border-radius: 50%;
            z-index: 0;
            opacity: 0.15;
            animation: pulse 10s infinite alternate;
        }

        .blob-1 {
            top: -100px;
            right: -100px;
        }

        .blob-2 {
            bottom: -100px;
            left: -100px;
            background: #a855f7;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.2) translate(50px, 50px);
            }
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="glass-card">
            <h1>Kafka Mastery</h1>
            <p class="subtitle">Real-time Notification Stream</p>

            <div id="status-pill">
                <span class="dot"></span>
                <span id="status-text">Connecting to Broker...</span>
            </div>

            <div id="notifications-list">
                <div class="empty-state">Waiting for your first order...</div>
            </div>
        </div>
    </div>

    <script>
        var socket = new SockJS('/ws-notification');
        var stompClient = Stomp.over(socket);
        stompClient.debug = null; // Hide console noise

        stompClient.connect({}, function (frame) {
            var pill = document.getElementById('status-pill');
            var text = document.getElementById('status-text');
            pill.classList.add('connected');
            text.innerText = "System Live (Active)";

            stompClient.subscribe('/topic/notifications', function (message) {
                var event = JSON.parse(message.body);
                addNotification(event);
            });
        });

        function addNotification(event) {
            var container = document.getElementById('notifications-list');

            // Remove empty state if present
            var empty = container.querySelector('.empty-state');
            if (empty) container.removeChild(empty);

            var item = document.createElement('div');
            item.className = 'notification-item';

            item.innerHTML = `
                <div class="icon-box">ðŸ“¦</div>
                <div class="content">
                    <h3>New Order Placed</h3>
                    <p>ID: <b>${event.orderId}</b> | Amount: <b>$${event.amount}</b></p>
                </div>
            `;

            container.prepend(item);

            // Maintain max 6 notifications
            if (container.children.length > 6) {
                container.removeChild(container.lastChild);
            }
        }
    </script>
</body>

</html>
